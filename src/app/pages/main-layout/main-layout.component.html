<div class="full-screen-container">
  <mat-toolbar class="custom-toolbar">
    <!-- Toolbar content remains the same -->
    <button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    MPO Supplier
    <span style="flex: 1 1 auto;"></span>
    <div>
      <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="content-container">
    <mat-sidenav-container style="height: 100%;">
      <mat-sidenav #sidenav [mode]="sidenavMode" [class.mat-elevation-z4]="true" style="width: 240px">
        <mat-nav-list dense>
          <ng-container *ngFor="let item of menuItems">
            <ng-container *ngIf="!item.hasSubmenu">
              <mat-list-item [routerLink]="item.url" [class.selected]="item.isSelected">
                <mat-icon>{{ item.icon }}</mat-icon>{{ item.name }}
              </mat-list-item>
            </ng-container>

            <ng-container *ngIf="item.hasSubmenu">
              <mat-expansion-panel [class.mat-elevation-z0]="true" dense class="custom-expansion-panel">
                <mat-expansion-panel-header>{{ item.name }}</mat-expansion-panel-header>
                <mat-nav-list dense>
                  <a *ngFor="let subItem of item.submenu" mat-list-item [routerLink]="subItem.url" [class.selected]="subItem.isSelected">
                    <mat-icon>{{ subItem.icon }}</mat-icon>{{ subItem.name }}
                  </a>
                </mat-nav-list>
              </mat-expansion-panel>
            </ng-container>
          </ng-container>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
