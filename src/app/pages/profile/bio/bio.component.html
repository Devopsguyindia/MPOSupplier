<div class="container mx-auto p-4">
  <!-- Top Sections -->
  <div class="flex flex-col md:flex-row gap-4">
      <!-- Left Panel with Image Picker and Preview -->
      <div class="flex-1 bg-blue-500 text-white p-4 rounded-md">
          <h2 class="text-lg font-bold">Top Left</h2>
          <div class="mt-4">
              <mat-card class="bg-blue-600 p-4 rounded-md">
                  <div class="mb-4">
                      <label class="block text-sm font-medium text-white mb-2" for="fileInput">Upload Image</label>
                      <input id="fileInput" type="file" (change)="onFileChange($event)" accept="image/*" class="block w-full text-white bg-blue-700 rounded-md p-2" />
                      <p class="text-sm text-white mt-2">Max image size: 5MB</p>
                  </div>
                  <button mat-raised-button color="primary" (click)="uploadImage()">Upload Image</button>
                  <button mat-raised-button color="warn" (click)="removeImage()" *ngIf="selectedImage">Remove Image</button>
                  <!-- Image Preview -->
                  <div *ngIf="imagePreview" class="mt-4">
                      <img [src]="imagePreview" alt="Image Preview" class="w-full h-auto rounded-md" />
                  </div>
              </mat-card>
          </div>
      </div>
      <!-- Right Panel with Description Box -->
      <div class="flex-1 bg-green-500 text-white p-4 rounded-md">
          <h2 class="text-lg font-bold">Top Right</h2>
          <mat-card class="bg-green-600 p-4 rounded-md">
              <mat-form-field class="w-full">
                  <mat-label>Description</mat-label>
                  <textarea matInput [(ngModel)]="description" rows="5" placeholder="Enter description here..."></textarea>
              </mat-form-field>
          </mat-card>
      </div>
  </div>
  <!-- Bottom Section -->
  <div class="bg-red-500 text-white p-4 rounded-md mt-4">
      <h2 class="text-lg font-bold">Bottom Section</h2>
      <p>Content for the bottom section.</p>

      <!-- <ckeditor [editor]="editor" [config]="config" [(ngModel)]="data"></ckeditor> -->
  </div>
</div>
