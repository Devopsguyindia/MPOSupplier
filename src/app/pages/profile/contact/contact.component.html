<form class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
  <!-- Phone Section -->
  <mat-expansion-panel #phonePanel class="col-span-full">
    <mat-expansion-panel-header>
      <div class="flex justify-between w-full items-center">
        <h2 class="text-2xl font-bold">Phone</h2>
        <button mat-button (click)="openPanel(phonePanel)" class="ml-auto">
          Add
        </button>
      </div>
    </mat-expansion-panel-header>
    <div class="p-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Phone Number Field -->
        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Enter phone number">
          </mat-form-field>
        </div>

        <!-- Title Field -->
        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Title</mat-label>
            <mat-select id="title" >
              <mat-option value="mr">Mr</mat-option>
              <mat-option value="mrs">Mrs</mat-option>
              <mat-option value="ms">Ms</mat-option>
              <mat-option value="dr">Dr</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Checkbox 1 -->
        <div class="flex-1 flex items-center">
          <mat-checkbox class="mr-2"></mat-checkbox>
          <label for="checkbox1" class="text-sm">Checkbox 1</label>
        </div>

        <!-- Checkbox 2 -->
        <div class="flex-1 flex items-center">
          <mat-checkbox class="mr-2"></mat-checkbox>
          <label for="checkbox2" class="text-sm">Checkbox 2</label>
        </div>
      </div>
    </div>
  </mat-expansion-panel>

  <!-- Phone List -->
  <ul class="col-span-full mt-2">
    <li *ngFor="let phone of phoneList" class="border p-2 mb-2 rounded shadow">
      {{ phone }}
    </li>
  </ul>

  <!-- Email Section -->
  <mat-expansion-panel #emailPanel class="col-span-full">
    <mat-expansion-panel-header>
      <div class="flex justify-between w-full items-center">
        <h2 class="text-2xl font-bold">Email</h2>
        <button mat-button (click)="openPanel(emailPanel)" class="ml-auto">
          Add
        </button>
      </div>
    </mat-expansion-panel-header>
    <div class="p-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Email Field -->
        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter email address">
          </mat-form-field>
        </div>

        <!-- Checkbox 1 -->
        <div class="flex-1 flex items-center">
          <mat-checkbox class="mr-2"></mat-checkbox>
          <label for="checkbox1" class="text-sm">Checkbox 1</label>
        </div>

        <!-- Placeholder -->
        <div class="flex-1"></div>

        <div class="flex-1"></div>
      </div>
    </div>
  </mat-expansion-panel>

  <!-- Email List -->
  <ul class="col-span-full mt-2">
    <li *ngFor="let email of emailList" class="border p-2 mb-2 rounded shadow">
      {{ email }}
    </li>
  </ul>

  <!-- Address Section -->
  <mat-expansion-panel #addressPanel class="col-span-full">
    <mat-expansion-panel-header>
      <div class="flex justify-between w-full items-center">
        <h2 class="text-2xl font-bold">Address</h2>
        <button mat-button (click)="openPanel(addressPanel)" class="ml-auto">
          Add
        </button>
      </div>
    </mat-expansion-panel-header>
    <div class="p-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Title Field -->
        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Title</mat-label>
            <mat-select id="title">
              <mat-option value="mr">Mr</mat-option>
              <mat-option value="mrs">Mrs</mat-option>
              <mat-option value="ms">Ms</mat-option>
              <mat-option value="dr">Dr</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Address Fields -->
        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Address Line 1</mat-label>
            <input matInput placeholder="Enter address line 1">
          </mat-form-field>
        </div>

        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Address Line 2</mat-label>
            <input matInput placeholder="Enter address line 2">
          </mat-form-field>
        </div>

        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>City</mat-label>
            <input matInput placeholder="Enter city">
          </mat-form-field>
        </div>

        <div class="flex-1">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Enter postal code">
          </mat-form-field>
        </div>

        <!-- Checkbox 1 -->
        <div class="flex-1 flex items-center">
          <mat-checkbox class="mr-2"></mat-checkbox>
          <label for="checkbox1" class="text-sm">Checkbox 1</label>
        </div>
      </div>
    </div>
  </mat-expansion-panel>

  <!-- Address List -->
  <ul class="col-span-full mt-2">
    <li *ngFor="let address of addressList" class="border p-2 mb-2 rounded shadow">
      {{ address }}
    </li>
  </ul>
</form>
